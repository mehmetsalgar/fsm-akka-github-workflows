name: Helm Install
run-name: Installing to Helm triggered via ${{ github.event_name }} by ${{ github.actor }} ${{ github.actor }}
on:
  workflow_call:
    inputs:
      helm-command:
        required: true
        type: string
jobs:
  build-environment-for-future-branch:
    runs-on: ubuntu-latest
    steps:
      - id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: 'Set up Cloud SDK'
        id: gcloudSDK
        uses: google-github-actions/setup-gcloud@v1
      - id: install
        uses: azure/setup-helm@v3
        with:
          version: '3.11.2'
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Run Helm Command
        id: helmCommand
        run: |
          gcloud container clusters get-credentials fsmakka-gke-dev --zone europe-west3-c --project fsmakka
          cd helm
          helm repo add fsm-akka http://fsmakka.salgar.org/repository/fsm-akka-helm/
          helm repo update
          helm version          
          echo '${{ inputs.helm-command }}'
          ${{ inputs.helm-command }}
      - name: Check Failure
        if: steps.helmCommand.outcome != 'success'
        run: exit 1